<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />


<script src="https://use.fontawesome.com/11f152bf52.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/resources/js/navbar.js" />

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Gestion securité</title>
</head>
<body>

	<img src="https://img1.lght.pics/9efd6f1ac9364d7789c16734f847a06d.png"
		alt="ProxiBanque KPC" style="display: block; margin: auto;" />


	<div class="container">
		<div class="col-md-12 col-lg-offset-2">
			<div class="login-signup">
				<div class="row">
					<div class="col-md-8 nav-tab-holder"></div>
				</div>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="home">
						<div class="row">

							<div class="col-md-8 mobile-pull">
								<article role="login">

								<h3 class="text-center">
									<i class="fa fa-lock"></i> Connexion
								</h3>

								<form role="form" name="loginform" action="j_security_check"
									method="post">
									<fieldset>
										<legend>Login</legend>

										<label for="name">Nom d'utilisateur</label>
										<div class="form-group">
											<input type="text" name="j_username" value=""
												placeholder="Your Login" class="form-control"
												required="true" />
										</div>

										<label for="name">Mot de passe</label>
										<div class="form-group">
											<input type="password" name="j_password" value=""
												placeholder="Your Password" class="form-control"
												required="true" />
										</div>

										<div class="form-group">
											<input type="submit" name="login" value="Connexion"
												class="btn btn-primary" />
										</div>

									</fieldset>
								</form>
								</article>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
