<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="content">

test

<h:form>

		<p:pickList id="pickListSender" value="#{clientController.clientsForDualSender}" 
			var="client" itemLabel="#{client.toString()}" itemValue="#{client}" showSourceFilter="true" filterMatchMode="contains"/>

		<p:commandButton id="clientSenderSubmit" value="Submit"
			update="displayClientSender" style="margin-top:5px" />
			

		<h:panelGrid id="displayClientSender" columns="2">
			
			<ui:repeat value="#{clientController.clientsForDualSender.source}" var="item">

			</ui:repeat>

			<ui:repeat value="#{clientController.clientsForDualSender.target}" var="item">
				<h:outputText value="#{item}" />
			</ui:repeat>
		</h:panelGrid>
		
		
			<p:pickList id="pickListReceiver" value="#{clientController.clientsForDualReciever}" 
			var="client" itemLabel="#{client.toString()}" itemValue="#{client}" showSourceFilter="true" filterMatchMode="contains"/>

		<p:commandButton id="clientRecieverSubmit" value="Submit"
			update="displayClientReciever" style="margin-top:5px" />
			

		<h:panelGrid id="displayClientReciever" columns="2">
			
			<ui:repeat value="#{clientController.clientsForDualReciever.source}" var="item">

			</ui:repeat>

			<ui:repeat value="#{clientController.clientsForDualReciever.target}" var="item">
				<h:outputText value="#{item}" />
			</ui:repeat>
		</h:panelGrid>
		
		

</h:form>

	</ui:define>
</ui:composition>
