	<ui:define name="content">


		<h:form id="formClient1">
			<p:growl id="messages" showDetail="true" life="3000" />

			<p:dataTable id="radioDT" var="tempClient"
				selection="#{clientController.clientSender}"
				value="#{clientController.clients}" styleClass="et_datatable"
				rowKey="#{tempClient.id}" rows="1">


				<f:facet name="header">
				</f:facet>
				<!-- colonnes affichage -->
				<p:column selectionMode="single"
					style="width:50px; text-align:center" />


				<p:column headerText="Nom" sortBy="#{tempClient.lastName}"
					filterBy="#{tempClient.lastName}" filterMatchMode="contains">
					<h:outputText value="#{tempClient.lastName}" />
				</p:column>


				<p:column headerText="Prénom" sortBy="#{tempClient.firstName}">
					<h:outputText value="#{tempClient.firstName}" />
				</p:column>

				<f:facet name="footer">
					<f:facet name="footer">
						<p:commandButton process="radioDT" update=":formClient1:display1"
							value="Selection Emetter" />

					</f:facet>

				</f:facet>

			</p:dataTable>
			<h:panelGrid id="display1" columns="2" cellpadding="4"
				style="margin:0 auto;">
				<h:outputText value="#{clientController.clientSender.toString()}" />
			</h:panelGrid>
		</h:form>
		
		
		<h:form id="formAccountClient1">

			<p:dataTable id="radioDT" var="tempAccount"

				emptyMessage="client émetteur non sélectionné"
				rowKey="#{tempAccount.accountNumber}" rows="2">


				<f:facet name="header">
				</f:facet>
				<!-- colonnes affichage -->
				<p:column selectionMode="single"
					style="width:50px; text-align:center" />


<!-- 				<p:column headerText="Nom" 	filterBy="#{tempAccount.accountType}" > -->
<!-- 					<h:outputText value="#{tempClient.lastName}" /> -->
<!-- 				</p:column> -->


				<p:column headerText="Solde" >
					<h:outputText value="#{tempAccount.balance}" />
				</p:column>

				<f:facet name="footer">
					<f:facet name="footer">
						<p:commandButton process="radioDT" update=":formAccountClient1:displayAccount1"
							value="Selection Compte émetteur" />

					</f:facet>

				</f:facet>

			</p:dataTable>
			<h:panelGrid id="displayAccount1" columns="2" cellpadding="4"
				style="margin:0 auto;">
				<h:outputText value="#{clientController.accountSender.toString()}" />
			</h:panelGrid>
		</h:form>
