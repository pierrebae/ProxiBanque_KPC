<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="content">


		<h:form>


			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="menu" value="Client émetteur : *" />
				<p:selectCheckboxMenu id="menu"
					value="#{clientController.selectedClients}" label="Cities"
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{clientController.clients}" />
				</p:selectCheckboxMenu>
				<p:commandLink value="Submit" update="display" />
			</h:panelGrid>

			<p:outputPanel id="display"
				style="width:250px;padding-left:5px;margin-top:10px">

				<p:dataList value="#{clientController.selectedClients}" var="client"
					emptyMessage="No cities selected">
				            #{client}
				       
				        </p:dataList>
			</p:outputPanel>






		</h:form>


	</ui:define>
</ui:composition>
