	<h:form id="menu">
		<p:growl autoUpdate="true" />

		<p:panelMenu>

			<p:submenu expanded="true" label="Conseiller"
				rendered="#{p:ifGranted('gerant')}">
				<p:menuitem value="Liste Conseillers" action="listCounsellors"
					icon="fa fa-group fa-fw" />
				<p:menuitem value="Ajouter Conseiller" action="ajoutCounsellor"
					icon="fa fa-user-plus fa-fw" />
			</p:submenu>

			<p:separator />

			<p:submenu expanded="true" label="Client">
				<p:menuitem value="Liste Clients" action="listClients"
					icon="fa fa-group fa-fw" />
				<p:menuitem value="Ajouter Client" action="ajoutClient"
					icon="fa fa-user-plus fa-fw" />
			</p:submenu>

			<p:separator />

			<p:submenu expanded="true" label="Comptes">

				<p:menuitem value="Liste Comptes" action="listAccount"
					icon="fa fa-money fa-fw" />
				<p:menuitem value="Ajouter compte" action="addAccount"
					icon="fa fa-user-plus fa-fw" />
				<p:menuitem value="Virement" action="bankTransfer"
					icon="fa fa-credit-card fa-fw" />

				<p:menuitem value="Historique des virements" action="listTransfers"
					icon="fa fa-history fa-fw " />
			</p:submenu>

			<p:separator />

			<p:submenu label="Audit" rendered="#{p:ifGranted('gerant')}">
				<p:menuitem value="Statistiques" action="Statistics"
					icon="fa fa-line-chart fa-fw" />
			</p:submenu>

			<p:separator />

			<p:submenu expanded="true" label="Déconnexion">
				<p:menuitem value="Se déconnecter"
					action="#{logoutController.logout}" icon="fa fa-sign-out fa-fw"
					ajax="false" />
			</p:submenu>




		</p:panelMenu>
	</h:form>
	<p:sticky target="menu" />
</ui:composition>
