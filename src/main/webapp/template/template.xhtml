<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">

	<!-- 	<p:growl id="msgs" showDetail="true" /> -->

	<h:html>
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<h:outputStylesheet library="css" name="/style.css" />
		<title>Insert title here</title>
	</h:head>

	<h:body>

		<div class="wrapper">
			<p:layout fullPage="true">

				<!-- 			<p:layoutUnit position="north" size="100" header="Header" -->
				<!-- 				resizable="true" > -->
				<!-- 				<ui:insert name="header"> -->
				<!-- 					<ui:include src="/template/header.xhtml" /> -->
				<!-- 				</ui:insert>> -->
				<!-- 			</p:layoutUnit> -->

				<p:layoutUnit position="south" size="50"  gutter="0"
					resizable="false">
					<div class="footer">
						<ui:insert name="footer">
							<ui:include src="/template/footer.xhtml" />
						</ui:insert>
					</div>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="300" header="Menu de Navigation" style="text-align: center;"
					resizable="false" gutter="0">
					<ui:insert name="nav">
						<ui:include src="/template/nav.xhtml" />
					</ui:insert>

				</p:layoutUnit>

				<p:layoutUnit position="center" gutter="0">
					<p:layout>

						<p:layoutUnit position="north" size="100" gutter="0" id="header" >

							<ui:include src="/template/header.xhtml" />


						</p:layoutUnit>



						<p:layoutUnit position="center" gutter="0">
							<ui:insert name="content">
								<ui:include src="/template/content.xhtml" />
							</ui:insert>
						</p:layoutUnit>



					</p:layout>
				</p:layoutUnit>
			</p:layout>
		</div>

	</h:body>
	</h:html>
</f:view>
