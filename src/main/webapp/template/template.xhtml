<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" contentType="text/html">

	<!-- 	<p:growl id="msgs" showDetail="true" /> -->

	<h:html>
	<h:head>

		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>

		<!-- Optional theme -->
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"></link>

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<h:outputStylesheet library="css" name="/style.css" />
		<h:outputStylesheet library="css" name="/styleHeader.css" />
		<h:outputStylesheet library="css" name="/styleFooter.css" />
		<h:outputStylesheet library="css" name="/styleNav.css" />
		<h:outputStylesheet library="css" name="/styleContent.css" />

		<title>Insert title here</title>
	</h:head>

	<h:body>

		<div id="wrapper">
			<div class="ui-g ">

				<div class="ui-g-12 ui-md-3 ">
					<div id="sidebar-wrapper">
						<div class="img">
							<img src="resources/images/Logomakr_3ZX3Hj.png" height="70px"
								width="300px" />
						</div>
						<div class="nav">
							<ui:insert name="nav">
								<ui:include src="/template/nav.xhtml" />
							</ui:insert>
						</div>
					</div>
				</div>

				<div class="ui-g-12 ui-md-9 ui-g-nopad">
					<div id="right-wrapper">
						<div class="ui-g-12 header">
							<ui:include src="/template/header.xhtml" />
						</div>

						<div class="ui-g-12 ui-g-nopad">
							<div class="container-fluid" id="content"
								style="min-height: 800px">
								<ui:insert name="content">
									<ui:include src="/template/content.xhtml" />
								</ui:insert>
							</div>
						</div>

						<div class="ui-g-12 footer">
							<ui:include src="/template/footer.xhtml" />
						</div>
					</div>
				</div>

			</div>
		</div>
	</h:body>
	</h:html>
</f:view>
