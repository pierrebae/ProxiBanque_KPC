<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />


	<ui:define name="content">



 update client
 #{client.id}

		<h:form id="form">
    <p:panel id="panel" header="Form" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
           
            <p:outputLabel for="text1" value="Nom :" />
            <p:inputText id="text1" value="#{clientController.client.lastName}" required="true" label="firstName">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="text1" />
 
 
 
            <p:outputLabel for="text2" value="Prénom :" />
            <p:inputText id="text2" value="#{clientController.client.firstName}" required="true" label="lastName"/>
            <p:message for="text2" />
        </h:panelGrid>
    </p:panel>
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Submit" update="panel" actionListener="#{clientController.updateClient(client)}" style="margin-right:20px;" ajax="false" />
<!--             <p:commandButton value="Submit" id="submit" actionListener="#{clientController.updateClient(client)}" ajax="false" /> -->
        </f:facet>
 
       
    </p:toolbar>
</h:form>



	</ui:define>
