<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="content">


<h:form>
<!--     <p:growl id="msgs" showDetail="true" /> -->
 
    <p:panel header="Selectioner le client émetteur" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="clientSender" value="Client émetteur : *" />
            <p:selectOneMenu id="clientSender" value="#{clientController.clientSender}" style="width:150px">
                <p:ajax listener="#{clientController.onClientChange}" update="accountSender" />
                <f:selectItem itemLabel="Client émetteur" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{clientController.clients}"  />
            </p:selectOneMenu>
 
            <p:outputLabel for="accountSender" value="Compte émetteur : *" />
            <p:selectOneMenu id="accountSender" value="#{clientController.accountSender}" style="width:150px">
                <f:selectItem itemLabel="Compte émetteur" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{clientController.accountsSender}"   />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" icon="ui-icon-check" />
    </p:panel>
</h:form>


	</ui:define>
</ui:composition>
