<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{accountController.loadAccount()}" />
		</f:metadata>

		<h:form>

			<p:dataTable value="#{transferHistoryController.transfers}" var="transfer"
				sortMode="multiple">

				<p:column headerText="Date du Virement"
					sortBy="#{transfer.transferDate}" style="text-align:center;">
					<h:outputText value="#{transfer.transferDate}" />
				</p:column>

				<p:column headerText="Montant du virement" sortBy="#{transfer.amount}">
					<h:outputText value="#{transfer.amount}" />
				</p:column>

				<p:column headerText="N° Compte émetteur" sortBy="#{compte.accountType}" style="text-align:center;">
					<h:outputText value="#{compte.accountType}" />
				</p:column>

				<p:column headerText="N° Compte bénéficiaire" sortBy="#{compte.balance}" style="text-align:right;">
					<h:outputText value="#{compte.balance}" />
				</p:column>

			
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
