<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{accountController.loadAccount()}" />
		</f:metadata>

		<h:form>

			<p:dataTable value="#{transferHistoryController.transfers}" var="transfer"
				sortMode="multiple">

				<p:column headerText="Date du Virement"
					sortBy="#{transfer.transferDate}" style="text-align:center;">
					<h:outputText value="#{transfer.transferDate}" />
				</p:column>

				<p:column headerText="Client" sortBy="#{compte.client}">
					<h:outputText value="#{transfer.client}" />
				</p:column>

				<p:column headerText="Type de compte" sortBy="#{compte.accountType}" style="text-align:center;">
					<h:outputText value="#{compte.accountType}" />
				</p:column>

				<p:column headerText="Solde" sortBy="#{compte.balance}" style="text-align:right;">
					<h:outputText value="#{compte.balance}" />
				</p:column>

				<p:column headerText="Date de Création"
					sortBy="#{compte.creationDate}" style="text-align:center;">
					<h:outputText value="#{compte.creationDate}" />
				</p:column>

				<p:column headerText="Effacer" style="width:8%;text-align:center">
					<h:commandLink id="a" value="" styleClass="fa fa-trash medium"
						onclick="if (!confirm('Vous êtes sûr de vouloir effacer ce compte?')) return false"
						action="#{accountController.removeAccount(compte)}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
